<app-top-contact-info></app-top-contact-info>
<app-home-banner></app-home-banner>
<div class="grid grid-nogutter" style="width: 100%;">
    <div class="p-fluid" style="width: 100%;">
        <div class="col-12 page-header" style="width: 100%;">
            <h1 class="page-header-title">Customer Care</h1>
            <div class="header-breadcrumb mt-2">
                <div class="flex -mx-4 align-items-center justify-content-center">
                    <span>
                        <a href="#" class="bread-crumb-item" title="Back to the home page">Home</a>
                    </span>
                    <span class="pi pi-angle-right"></span>
                    <span class="">Customer Care</span>
                </div>
            </div>
        </div>
        <div class="col-8 ml-auto mr-auto pt-5 pb-5 mt-5">
            <h4 style="font-weight: 600;">অর্ডার পেতে কত সময় লাগবেঃ</h4>
            <div style="font-size: 15px;" [innerHTML]="settings?.detailsOfDeliveryDuration"></div>
        </div>
        <div class="col-8 ml-auto mr-auto pb-5">
            <h4 style="font-weight: 600;">ডেলিভারি চার্জ সমূহঃ</h4>
            <div style="font-size: 15px;">
                <p *ngFor="let x of this.shippingMethods">
                    <span>{{x.name}}</span> <span> - {{x.charge}} Tk</span>
                </p>
            </div>
        </div>
        <div class="col-8 ml-auto mr-auto pb-5 mb-5">
             <h4 style="font-weight: 600;">গ্রাহক সেবা</h4>
             <div style="font-size: 15px;" [innerHTML]="settings?.customerCareInfo"></div>
        </div>
    </div>
</div>
