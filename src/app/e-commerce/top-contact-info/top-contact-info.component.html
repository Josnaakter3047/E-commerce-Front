<section class="contact-container">
    <div class="contact-content">
        <div class="contact-info">
            <p>
                আমাদের যে কোন পণ্য অর্ডার করতে কল বা WhatsApp করুন:
                <a href="tel:{{settings?.contactNumber}}" style="text-decoration: none; color: inherit;margin-right: 10px;">
                    <i class="pi pi-whatsapp"></i> {{settings?.contactNumber}}
                </a>
                <span> | </span>
                <a style="text-decoration: none; color: inherit; margin-left: 10px;">
                    <i class="pi pi-phone"></i> হট লাইন: {{settings?.hotLine}}
                </a>
            </p>
        </div>
    </div>
</section>
