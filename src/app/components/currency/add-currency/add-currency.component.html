<div class="grid grid-nogutter" style="width:100%;background:#fff;">
  <div class="col-12 p-3" style="width:100%;background:#fff;">
    <div class="p-fluid" style="width:100%;background:#fff;">
      <form [formGroup]="this._service.form" (ngSubmit)="onSubmit()">
        <div class="grid p-0 m-0">
          <div class="col-12 p-0 mb-2">
            <span class="p-float-label">
              <input (keyup)="IfNameExists()" type="text" id="label" formControlName="name" pInputText
              [ngClass]="this._service.form.get('name').hasError('required') &&
              (this._service.form.get('name').touched)? 'ng-invalid ng-dirty': ''">
              <label for="name">{{ 'Name' | translate }} <span class="text-danger">*</span></label>
            </span>
            <label *ngIf="(this._service.form.get('name').hasError('required') && (this._service.form.get('name').touched))"
                style="padding-top: 5px; padding-left: 5px; padding-bottom: 0; margin:0; color: darkred; text-align: left">
                <small>Name is required!!</small>
            </label>
            <label *ngIf="(this._service.form.get('name').hasError('exists') &&
            (this._service.form.get('name').touched))"
            style="padding-top: 5px; padding-left: 5px; padding-bottom: 0; margin:0; color: darkred; text-align: left">
            <small>{{  this._service.form.get('name').value}} is already exist!</small>
        </label>
          </div>
          <div class="col-12 p-0 mb-2">
            <span class="p-float-label">
              <input type="text" formControlName="symbol" pInputText>
              <label for="symbol">{{ 'Symbol' | translate }}</label>
            </span>
          </div>

          <div class="col-8 text-right ml-auto">
            <button  pButton pRipple class="p-button-primary"
            [disabled]="inProgress" icon="pi pi-check"
             label="{{inProgress? this.translate.instant('Please Wait'): this._service.form.get('id').value? this.translate.instant('Update'):this.translate.instant('Add') }}"
             style="width:fit-content;"></button>
            <label  pButton class="p-button-warning ml-3" icon="pi pi-times"
             label="{{'Cancel' | translate}}" style="width:fit-content;"
            (click)="onCancel()"></label>
          </div>

        </div>
      </form>

    </div>
  </div>

</div>
