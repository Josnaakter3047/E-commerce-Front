<div class="my-div">
  <ul>
  <li *ngFor="let x of topMenus; trackBy: trackByMenuId" class="sidelist">
    <ng-container *ngIf="!x.routerLink">
      <a (click)="toggleSubMenu(x.id)" class="list-link" [ngClass]="{ 'active': isActive(x.id) }">
        <i class="{{ x.icon }} menu-icon"></i>
        <span>{{ x.name | translate }}</span>
        <span class="{{ getIcon(x.id) }} down-icon"></span>
      </a>
    </ng-container>

    <ng-container *ngIf="x.routerLink">
      <a class="list-link" routerLinkActive="active" routerLink="{{ x.routerLink }}/{{ x.id }}">
        <i class="{{ x.icon }} menu-icon"></i>
        <span>{{ x.name | translate }}</span>
      </a>
    </ng-container>

    <ul [@slideToggle]="isOpen(x.id)">
      <li *ngFor="let child of menuMap[x.id?.toString()] || []; trackBy: trackByMenuId" class="sidelist">
        <a class="list-link pl-6 pr-6" routerLinkActive="activeSubMenu" [routerLink]="[child.routerLink, child.id]">
          <span>
            {{ 
            child.name === 'Vat Report' ? translate.instant(vatLabel) :
            child.name === 'Vat Group' ? translate.instant(vatGroupLabel) :
            child.name | translate }}
          </span>
        </a>
      </li>
    </ul>
  </li>
</ul>
